<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Hurly</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body data-auth-check="off">
    <div class="auth-overlay" id="authOverlay" aria-hidden="true">
        <div class="auth-panel" role="status" aria-live="polite">
            <div class="auth-orb"></div>
            <div class="auth-title" id="authTitle">Authenticating</div>
            <div class="auth-sub" id="authSubtitle">Verifying secure session with Supabase. Please wait.</div>
            <div class="auth-bar"><span></span></div>
        </div>
    </div>

    <div class="cursor-hover" id="cursorHover"></div>

    <div class="container">
        <div class="login-card">
            <div class="logo">
                <img src="Assets/image.png" alt="Logo">
            </div>

            <h1>Sign in to Hurly</h1>

            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="name@work-email.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>

            <div class="footer">
                <a href="#" id="termsLink">Terms of Use</a>
                <a href="#" id="privacyLink">Privacy Policy</a>
            </div>
        </div>
    </div>

    <script src="JS%20files/script.js"></script>
    <script src="JS%20files/authOverlay.js"></script>
</body>
</html>
